<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس صوتی تلگرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: #0f0f0f;
        }

        /* سایدبار */
        .sidebar {
            width: 380px;
            background: #1f1f1f;
            border-left: 1px solid #2f2f2f;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 25px;
            background: #1a1a1a;
            border-bottom: 1px solid #2f2f2f;
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            margin-top: 15px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 12px;
            font-size: 14px;
        }

        .user-id {
            font-family: monospace;
            background: #3a3a3a;
            padding: 4px 8px;
            border-radius: 6px;
            margin-top: 5px;
            display: block;
        }

        .online-users {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .online-users h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 12px;
            color: #00d465;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .call-btn {
            background: #0088cc;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .call-btn:hover {
            background: #0077b3;
        }

        /* صفحه اصلی */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .call-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 30px;
            border: 4px solid #2a2a2a;
        }

        .call-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .call-status {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        .call-timer {
            font-size: 48px;
            font-weight: 300;
            margin: 20px 0;
            font-feature-settings: "tnum";
        }

        .call-controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .call-start {
            background: #00d465;
            color: white;
        }

        .call-end {
            background: #ff3b30;
            color: white;
        }

        .control-btn:disabled {
            background: #3a3a3a;
            color: #666;
            cursor: not-allowed;
        }

        .control-btn:not(:disabled):hover {
            transform: scale(1.1);
        }

        /* incoming call */
        .incoming-call {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .incoming-call-content {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #0088cc;
            max-width: 400px;
            width: 90%;
        }

        .incoming-call-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00a2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 20px;
        }

        .incoming-call-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        .btn-accept {
            background: #00d465;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-reject {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        /* audio visualizer */
        .audio-visualizer {
            display: flex;
            gap: 3px;
            height: 30px;
            align-items: end;
            margin: 20px 0;
            justify-content: center;
        }

        .visualizer-bar {
            width: 4px;
            background: #0088cc;
            border-radius: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.5s; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 100% { height: 5px; }
            50% { height: 25px; }
        }

        /* responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
            }
            
            .main-content {
                height: 60vh;
            }
            
            .call-avatar {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }
            
            .call-timer {
                font-size: 32px;
            }
        }

        .status-connected {
            color: #00d465;
        }

        .status-calling {
            color: #ff9500;
        }

        .status-idle {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- سایدبار -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>
                    <i class="fas fa-phone-alt"></i>
                    تماس صوتی
                </h1>
                <div class="user-info">
                    <div>شناسه شما:</div>
                    <code class="user-id" id="userId">...</code>
                </div>
            </div>
            
            <div class="online-users">
                <h3>
                    <i class="fas fa-circle" style="color: #00d465; font-size: 8px;"></i>
                    کاربران آنلاین
                </h3>
                <div class="user-list" id="userList">
                    <div class="empty-state">در حال بارگذاری...</div>
                </div>
            </div>
        </div>

        <!-- صفحه اصلی -->
        <div class="main-content">
            <div class="call-container">
                <div class="call-avatar">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="call-info">
                    <h2 id="callTitle">آماده برای تماس</h2>
                    <div class="call-status" id="callStatus">
                        برای شروع تماس، یک کاربر را از لیست انتخاب کنید
                    </div>
                    
                    <div class="call-timer" id="callTimer" style="display: none;">
                        00:00
                    </div>
                    
                    <div class="audio-visualizer" id="audioVisualizer" style="display: none;">
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                    </div>
                </div>
                
                <div class="call-controls">
                    <button class="control-btn call-start" id="startCall" disabled>
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="control-btn call-end" id="endCall" disabled>
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
                
                <audio id="remoteAudio" autoplay style="display: none;"></audio>
            </div>
        </div>
    </div>

    <!-- تماس دریافتی -->
    <div class="incoming-call" id="incomingCall">
        <div class="incoming-call-content">
            <div class="incoming-call-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h3 id="incomingCallerName">تماس دریافتی</h3>
            <p>درخواست تماس صوتی</p>
            <div class="incoming-call-buttons">
                <button class="btn-accept" id="acceptCall">
                    <i class="fas fa-phone"></i> پذیرش
                </button>
                <button class="btn-reject" id="rejectCall">
                    <i class="fas fa-phone-slash"></i> رد
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class TelegramVoiceCall {
            constructor() {
                this.socket = io();
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.currentCall = null;
                this.callStartTime = null;
                this.timerInterval = null;
                
                this.init();
            }

            init() {
                this.initElements();
                this.initSocket();
                this.initMedia();
            }

            initElements() {
                this.userIdElement = document.getElementById('userId');
                this.userListElement = document.getElementById('userList');
                this.callTitleElement = document.getElementById('callTitle');
                this.callStatusElement = document.getElementById('callStatus');
                this.callTimerElement = document.getElementById('callTimer');
                this.audioVisualizerElement = document.getElementById('audioVisualizer');
                this.startCallButton = document.getElementById('startCall');
                this.endCallButton = document.getElementById('endCall');
                this.incomingCallElement = document.getElementById('incomingCall');
                this.incomingCallerNameElement = document.getElementById('incomingCallerName');
                this.acceptCallButton = document.getElementById('acceptCall');
                this.rejectCallButton = document.getElementById('rejectCall');
                this.remoteAudio = document.getElementById('remoteAudio');

                this.startCallButton.addEventListener('click', () => this.startCall());
                this.endCallButton.addEventListener('click', () => this.endCall());
                this.acceptCallButton.addEventListener('click', () => this.acceptCall());
                this.rejectCallButton.addEventListener('click', () => this.rejectCall());
            }

            initSocket() {
                this.socket.on('connection-established', (data) => {
                    this.userId = data.userId;
                    this.userIdElement.textContent = this.userId;
                    this.updateUserList(data.userList);
                });

                this.socket.on('user-online', (user) => {
                    this.addUserToList(user);
                });

                this.socket.on('user-offline', (userId) => {
                    this.removeUserFromList(userId);
                });

                this.socket.on('incoming-call', (data) => {
                    this.showIncomingCall(data);
                });

                this.socket.on('call-accepted', (data) => {
                    this.handleCallAccepted(data);
                });

                this.socket.on('call-rejected', () => {
                    this.handleCallRejected();
                });

                this.socket.on('call-ended', () => {
                    this.handleCallEnded();
                });

                this.socket.on('ice-candidate', (candidate) => {
                    this.handleIceCandidate(candidate);
                });
            }

            async initMedia() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            channelCount: 1,
                            sampleRate: 44100
                        },
                        video: false
                    });
                    console.log('🎤 میکروفون آماده است');
                    this.updateCallStatus('آماده برای تماس', 'idle');
                } catch (error) {
                    console.error('❌ خطا در دسترسی به میکروفون:', error);
                    this.updateCallStatus('دسترسی به میکروفون داده نشد', 'idle');
                    alert('لطفاً دسترسی به میکروفون را允许 کنید');
                }
            }

            createPeerConnection() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                this.peerConnection = new RTCPeerConnection(configuration);

                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });

                this.peerConnection.ontrack = (event) => {
                    console.log('🔊 دریافت صدا از کاربر مقابل');
                    this.remoteStream = event.streams[0];
                    this.remoteAudio.srcObject = this.remoteStream;
                    this.startCallTimer();
                    this.audioVisualizerElement.style.display = 'flex';
                };

                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.currentCall) {
                        this.socket.emit('ice-candidate', {
                            targetUserId: this.currentCall,
                            candidate: event.candidate
                        });
                    }
                };

                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    console.log('🔗 وضعیت اتصال:', state);
                    
                    switch (state) {
                        case 'connected':
                            this.updateCallStatus('اتصال برقرار شد', 'connected');
                            break;
                        case 'disconnected':
                        case 'failed':
                            this.updateCallStatus('اتصال قطع شد', 'idle');
                            this.cleanupCall();
                            break;
                    }
                };
            }

            async startCall() {
                if (!this.selectedUser || !this.localStream) return;

                this.currentCall = this.selectedUser.id;
                this.createPeerConnection();

                try {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);

                    this.socket.emit('initiate-call', {
                        targetUserId: this.selectedUser.id,
                        callerName: `User_${this.userId.substring(0, 6)}`,
                        offer: offer
                    });

                    this.updateCallStatus('در حال برقراری تماس...', 'calling');
                    this.startCallButton.disabled = true;
                    this.endCallButton.disabled = false;

                } catch (error) {
                    console.error('❌ خطا در شروع تماس:', error);
                    this.cleanupCall();
                }
            }

            showIncomingCall(data) {
                this.incomingCallerNameElement.textContent = `تماس از ${data.callerName}`;
                this.currentCall = data.callerId;
                this.pendingOffer = data.offer;
                this.incomingCallElement.style.display = 'flex';
            }

            async acceptCall() {
                if (!this.pendingOffer || !this.localStream) return;

                this.createPeerConnection();
                
                try {
                    await this.peerConnection.setRemoteDescription(this.pendingOffer);
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);

                    this.socket.emit('accept-call', {
                        callerId: this.currentCall,
                        answer: answer
                    });

                    this.updateCallStatus('در حال مکالمه...', 'connected');
                    this.startCallButton.disabled = true;
                    this.endCallButton.disabled = false;
                    this.incomingCallElement.style.display = 'none';
                    this.audioVisualizerElement.style.display = 'flex';

                } catch (error) {
                    console.error('❌ خطا در پذیرش تماس:', error);
                    this.cleanupCall();
                }
            }

            rejectCall() {
                this.socket.emit('reject-call', { callerId: this.currentCall });
                this.incomingCallElement.style.display = 'none';
                this.cleanupCall();
            }

            async handleCallAccepted(data) {
                if (!this.peerConnection) return;

                try {
                    await this.peerConnection.setRemoteDescription(data.answer);
                    this.updateCallStatus('در حال مکالمه...', 'connected');
                    this.startCallTimer();
                } catch (error) {
                    console.error('❌ خطا در برقراری اتصال:', error);
                    this.cleanupCall();
                }
            }

            handleCallRejected() {
                alert('❌ کاربر مقابل تماس را رد کرد');
                this.cleanupCall();
            }

            handleCallEnded() {
                this.updateCallStatus('تماس پایان یافت', 'idle');
                this.cleanupCall();
            }

            async handleIceCandidate(candidate) {
                if (this.peerConnection && candidate) {
                    try {
                        await this.peerConnection.addIceCandidate(candidate);
                    } catch (error) {
                        console.error('❌ خطا در افزودن ICE candidate:', error);
                    }
                }
            }

            endCall() {
                if (this.currentCall) {
                    this.socket.emit('end-call', { targetUserId: this.currentCall });
                }
                this.updateCallStatus('تماس پایان یافت', 'idle');
                this.cleanupCall();
            }

            cleanupCall() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }

                if (this.remoteAudio.srcObject) {
                    this.remoteAudio.srcObject = null;
                }

                this.currentCall = null;
                this.pendingOffer = null;
                
                this.startCallButton.disabled = false;
                this.endCallButton.disabled = true;
                this.incomingCallElement.style.display = 'none';
                this.audioVisualizerElement.style.display = 'none';
                this.callTimerElement.style.display = 'none';
                this.stopCallTimer();
                
                this.updateCallStatus('آماده برای تماس', 'idle');
            }

            updateCallStatus(message, type) {
                this.callStatusElement.textContent = message;
                this.callStatusElement.className = `call-status status-${type}`;
                
                if (type === 'idle') {
                    this.callTitleElement.textContent = 'آماده برای تماس';
                } else if (type === 'calling') {
                    this.callTitleElement.textContent = 'در حال تماس...';
                } else if (type === 'connected') {
                    this.callTitleElement.textContent = 'در حال مکالمه';
                }
            }

            startCallTimer() {
                this.callStartTime = new Date();
                this.callTimerElement.style.display = 'block';
                this.timerInterval = setInterval(() => {
                    const now = new Date();
                    const diff = Math.floor((now - this.callStartTime) / 1000);
                    const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                    const seconds = (diff % 60).toString().padStart(2, '0');
                    this.callTimerElement.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            stopCallTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.callTimerElement.textContent = '00:00';
            }

            updateUserList(users) {
                this.userListElement.innerHTML = '';
                
                if (users.length === 0) {
                    this.userListElement.innerHTML = '<div class="empty-state">هیچ کاربر آنلاینی وجود ندارد</div>';
                    return;
                }

                users.forEach(user => {
                    this.addUserToList(user);
                });
            }

            addUserToList(user) {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.innerHTML = `
                    <div class="user-avatar">${user.name.charAt(0)}</div>
                    <div class="user-details">
                        <div class="user-name">${user.name}</div>
                        <div class="user-status">
                            <i class="fas fa-circle" style="font-size: 8px;"></i>
                            آنلاین
                        </div>
                    </div>
                    <button class="call-btn" data-user-id="${user.id}">
                        <i class="fas fa-phone"></i>
                    </button>
                `;
                
                userElement.querySelector('.call-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.selectedUser = user;
                    this.startCallButton.disabled = false;
                    this.updateCallStatus(`تماس با ${user.name}`, 'idle');
                });
                
                this.userListElement.appendChild(userElement);
            }

            removeUserFromList(userId) {
                const userElements = this.userListElement.getElementsByClassName('user-item');
                for (let element of userElements) {
                    const btn = element.querySelector('.call-btn');
                    if (btn.getAttribute('data-user-id') === userId) {
                        element.remove();
                        break;
                    }
                }
                
                if (this.userListElement.children.length === 0) {
                    this.userListElement.innerHTML = '<div class="empty-state">هیچ کاربر آنلاینی وجود ندارد</div>';
                }
            }
        }

        // راه‌اندازی برنامه
        document.addEventListener('DOMContentLoaded', () => {
            new TelegramVoiceCall();
        });
    </script>
</body>
                        </html>
