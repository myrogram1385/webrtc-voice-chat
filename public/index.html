<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس صوتی دو کاربر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- هدر -->
        <header class="header">
            <h1>🎧 تماس صوتی دو کاربر</h1>
            <div class="user-info">
                <span>شناسه شما: </span>
                <strong id="userId">...</strong>
                <button id="copyId" class="btn btn-secondary">📋 کپی</button>
            </div>
        </header>

        <!-- بخش اصلی -->
        <main class="main-content">
            <!-- کنترل‌های تماس -->
            <section class="call-section">
                <div class="input-group">
                    <label for="callerName">نام شما:</label>
                    <input type="text" id="callerName" placeholder="مثلاً: علی" value="کاربر">
                </div>
                
                <div class="input-group">
                    <label for="targetUser">شناسه کاربر مقابل:</label>
                    <input type="text" id="targetUser" placeholder="شناسه کاربر را وارد کنید">
                </div>

                <div class="button-group">
                    <button id="startCall" class="btn btn-call">📞 شروع تماس</button>
                    <button id="endCall" class="btn btn-end" disabled>❌ پایان تماس</button>
                </div>
            </section>

            <!-- وضعیت -->
            <section class="status-section">
                <div id="callStatus" class="status status-ready">
                    🟢 آماده برای تماس
                </div>
                
                <!-- هشدار تماس دریافتی -->
                <div id="incomingCall" class="incoming-call" style="display: none;">
                    <div class="call-alert">
                        <h3>📞 تماس دریافتی</h3>
                        <p id="callerInfo">از: </p>
                        <div class="alert-buttons">
                            <button id="acceptCall" class="btn btn-success">✅ پذیرش</button>
                            <button id="rejectCall" class="btn btn-danger">❌ رد</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- کاربران آنلاین -->
            <section class="users-section">
                <h3>👥 کاربران آنلاین:</h3>
                <div id="onlineUsers" class="users-list">
                    <div class="empty-state">در حال دریافت لیست...</div>
                </div>
            </section>

            <!-- پلیر صدا -->
            <section class="audio-section">
                <audio id="remoteAudio" autoplay controls style="display: none;"></audio>
                <div class="audio-visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
